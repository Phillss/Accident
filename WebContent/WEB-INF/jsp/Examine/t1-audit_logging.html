<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/style.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/Examinestyle.css" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
	</head>

	<body>
		<div id="f_content">
			<div class="left" id="left">
				<div onclick="s(0)">审核</div>
				<div onclick="s(1)">查看审核记录</div>
			</div>
			<div class="right">
				<div class="sac">
				<div class="search fr">
					<input type="text" name="" id="" value="" />
				</div>
				<div class="accident">
					<form action="">
						<table>
							<tr>
								<th class="number">审核人员</th>
								<th class="manage">审核对象</th>
								<th class="manage">审核时间</th>
								<th class="manage">审核结果</th>
							</tr>
							<tr>
								<td>1</td>
								<td>2</td>
								<td>
									<fmt:formatDate value="${item.lo_createTime}"
											pattern="yyyy-MM-dd HH:mm:ss" />
								</td>
								<td>4</td>
							</tr>
						</table>
					</form>
				</div>
				<div>
					<h3>第<!--${listaccident.current+1}-->页 /共<!--${listaccident.total_pages}-->页</h3><br>
					<a href="${pageContext.request.contextPath}/accident/findall.action?current=0-">首页</a>
					<!--<c:if test="${listaccident.current>0 }">-->
					<a href="${pageContext.request.contextPath}
	/accident/findall.action?current=${listaccident.current-1}">上一页</a>
					<!--</c:if>
			<c:if test="${listaccident.current+1<listaccident.total_pages}">-->
					<a href="${pageContext.request.contextPath}
	/accident/findall.action?current=${listaccident.current+1}">下一页</a>
					<a href="${pageContext.request.contextPath}
	/accident/findall.action?current=${listaccident.total_pages-1}">尾页</a>
					<!--</c:if>-->
				</div>
				<!--分页效果-->
			</div>
		</div>
		</div>
		<footer></footer>

	</body>

</html>
